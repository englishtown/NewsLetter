<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        var config = {
                "app": "TVChart",
                "singleCacheSvr": "."
            };
    </script>

    <!--
    <script type="text/javascript" src="bower_components/html5shiv/src/html5shiv.js"></script>
    <script type="text/javascript" src="src/requirejs/config/main.js"></script>
    <script type="text/javascript" src="bower_components/requirejs/require.js"></script>
    -->
    <script type="text/javascript" src="js/offsite2014.js"></script>

    <script type="text/javascript">
        (function () {
            var configRequire = {};
            configRequire[config.app + '/project/offsite2014/widget/get-data/main'] = {
                handler: {
                    "new-comers": "http://10.128.34.240:8099/newcommer",
                    "meet-our-people": "http://10.128.34.240:8099/meetourpeople"
                }
            };
            configRequire[config.app + '/project/offsite2014/page/index/main'] = {
                span: 1000
            };
            configRequire[config.app + '/project/offsite2014/page/index/widget/qa-dashboard/main'] = {
                handler: "http://jenkins.englishtown.com:8080",
                span: 10000
            };
            require.config({
                context: config.context || '_',
                config: configRequire
            });
        })();
    </script>
    <script type="text/javascript">
        require.s.contexts[config.context || '_'].nextTick = function (fn) { fn(); };
        require.config({context: config.context || '_'})([config.app + "/project/offsite2014/page/index/main"]);
    </script>
</head>
<body>

    <div class="wrapper">
        <div class="header-bar"></div>
        <div class="new-comers"></div>
        <div class="meet-our-people"></div>
        <div class="qa-dashboard"></div>
    </div>

    <div class="console"></div>

</body>
</html>
